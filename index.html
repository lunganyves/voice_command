<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice Command</title>
  <style>
    /* Reset & base */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: transparent; /* Use white (#fff) if you prefer */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      overflow: hidden; /* Hide scrollbars */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      -webkit-user-select: none; /* Disable selection */
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    h1 {
      margin-bottom: 8px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    p {
      margin: 0;
      font-size: 1rem;
      color: #555;
    }

    button {
      margin-top: 20px;
      background-color: #007BFF;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 14px rgba(0, 86, 179, 0.5);
    }

    #status {
      margin-top: 20px;
      white-space: pre-wrap; /* Keep newlines */
      font-size: 1rem;
      max-width: 90vw;
      color: #222;
      min-height: 3em;
    }
  </style>
</head>
<body>
  <h1> Smart LumoSwitch Voice Control</h1>
  <p>Say: <strong>"Turn on"</strong> or <strong>"Turn off"</strong></p>
  <button id="start-btn">Start Listening</button>
  <p id="status">Waiting for input...</p>

  <script>
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('start-btn');

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        statusEl.textContent = "Speech recognition is not supported in this browser.";
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      statusEl.textContent = "Listening...";

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        statusEl.textContent = `‚úÖ You said: "${transcript}"`;

        if (transcript.includes("turn on")) {
          sendCommand("on");
        } else if (transcript.includes("turn off")) {
          sendCommand("off");
        } else {
          statusEl.textContent += "\n‚ùì Command not recognized.";
        }
      };

      recognition.onerror = (event) => {
        statusEl.textContent = `‚ùå Error: ${event.error}`;
      };

      recognition.onend = () => {
        // Allow user to press button again
        startBtn.disabled = false;
      };

      // Disable button while listening
      startBtn.disabled = true;
    }

    function sendCommand(command) {
      let url = "";

      if (command === "on") {
        url = "https://blynk.cloud/external/api/update?token=fJVCqneWSAwDf7jG1_bJ73LKEfC-8OHT&V0=1";
      } else if (command === "off") {
        url = "https://blynk.cloud/external/api/update?token=fJVCqneWSAwDf7jG1_bJ73LKEfC-8OHT&V0=0";
      }

      fetch(url)
        .then(response => {
          if (response.ok) {
            statusEl.textContent += `\nüîó Command "${command}" sent successfully.`;
          } else {
            statusEl.textContent += `\n‚ö†Ô∏è Failed to send command.`;
          }
        })
        .catch(err => {
          statusEl.textContent += `\n‚ùå Network error: ${err}`;
        });
    }

    startBtn.addEventListener('click', startListening);
  </script>
</body>
</html>
